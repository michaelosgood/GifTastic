<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>GifTastic</title>
	<!-- Link to BootStrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--Link to CSS-->
	<link rel="stylesheet" type="text/css" href="assets/style.css">

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12">
				<div id="logo">
					<img src="assets/images/GifTastic.svg">
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-9">
				<div id="buttonsArea"></div>
			</div>
			<div class="col-lg-3">
				<!-- Characters will get dumped here -->
    			<div id="characters-view"></div>
		    	<form id="search-form">
		    		<label for="search-input"><h2>Search for a GIF</h2></label>
		    		<input type="text" id="search-input"><br>
		    		<input id="addSearch" type="submit" value="Submit">
		    	</form>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div id="searches">
				</div>
			</div>
		</div>
	</div>

<!--JavaScript-->
<script type="text/javascript" src="assets/app.js"></script>
