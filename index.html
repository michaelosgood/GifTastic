<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>GifTastic</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">

	<!--Link to jQuery-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
<div class="container">
		<div class="row">
			<div class="col-lg-8">
				<button data-character="batman">Batman</button>
				<button data-character="spiderman">Spiderman</button>
				<button data-character="superman">Superman</button>
				<button data-character="wolverine">Wolverine</button>
			</div>

			<div class="col-lg-4">
				<h1>Add a Comic Character</h1>
				<input type="text" class="form-control">
				<br>
				<button id="submit">Submit</button>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-10">
				<div id="gifs-appear-here">	
				</div>
			</div>
		</div>
	</div>

	

<!--JavaScript-->
<script type="text/javascript" src="app.js"></script>
</body>
</html>
